<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgroTrack — Contacto</title>
  <link rel="stylesheet" href="/estilos.css" />
</head>
<body>
  <header>
    <h1>AgroTrack</h1>
    <p>Portal interno — MVP</p>
  </header>

  <div class="container">
    <nav class="menu">
      <a class="btn" href="/">Inicio</a>
      <a class="btn" href="/productos">Productos</a>
      <a class="btn active" href="/contacto">Contacto</a>
      <a class="btn" href="/login">Login (demo)</a>
      <a class="btn outline" href="/contacto/listar">Ver consultas</a>
      <a class="btn outline" href="/api/status">Estado (JSON)</a>
    </nav>

    <section class="card">
      <h2>Contacto</h2>

      <form method="POST" action="/contacto/cargar" autocomplete="on">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" required autocomplete="name" />

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required autocomplete="email" />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu consulta..."></textarea>

        <button type="submit" class="btn-submit">Enviar</button>
      </form>

      <p style="margin-top:12px;">
        <a class="btn outline" href="/contacto/listar">Ver consultas guardadas</a>
      </p>
    </section>
  </div>
</body>
</html>
